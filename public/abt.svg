<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Loading Abìtat</title>
  <style>
    svg { width: 150px; height: 150px; display: block; margin: auto; }

    /* trazo inicial oculto */
    .trace {
      fill: none;
      stroke-width: 4;
      stroke-linejoin: round;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 0.8s ease-out forwards;
    }
    /* relleno tras el trazo */
    .fill {
      opacity: 0;
      animation: fadeIn 0.4s ease-in forwards;
      animation-delay: 0.8s;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <!-- Piezas del logo Abìtat -->
    <!-- Teja superior (rojo) -->
    <polygon
      class="trace"
      stroke="#C62828"
      points="100,20 160,60 100,100 40,60"
    />
    <polygon
      class="fill"
      fill="#C62828"
      points="100,20 160,60 100,100 40,60"
    />

    <!-- Teja derecha (gris oscuro) -->
    <polygon
      class="trace"
      stroke="#424242"
      points="100,100 160,60 160,140 100,180"
      style="animation-delay: 0.3s;"
    />
    <polygon
      class="fill"
      fill="#424242"
      points="100,100 160,60 160,140 100,180"
      style="animation-delay: 1.1s;"
    />

    <!-- Teja izquierda (gris claro) -->
    <polygon
      class="trace"
      stroke="#757575"
      points="40,60 100,100 100,180 40,140"
      style="animation-delay: 0.6s;"
    />
    <polygon
      class="fill"
      fill="#757575"
      points="40,60 100,100 100,180 40,140"
      style="animation-delay: 1.4s;"
    />
  </svg>
</body>
</html>
